<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YaTitan - Переадресация</title>
    <script>
        // Универсальная переадресация для GitHub Pages и других хостингов
        (function() {
            var path = window.location.pathname;
            var hash = window.location.hash;
            var redirect = sessionStorage.getItem('path');
            
            if (redirect) {
                sessionStorage.removeItem('path');
                // Используем hash routing для правильной переадресации
                window.location.href = '/#' + redirect;
                return;
            } else if (path !== '/') {
                // Конвертируем путь в hash для SPA роутинга
                var targetHash = '#' + path + window.location.search;
                window.location.href = '/' + targetHash;
                return;
            }
            
            // Если уже на главной странице, просто перезагружаем
            window.location.reload();
        })();
    </script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #0f172a; color: white; font-family: Arial, sans-serif;">
        <div style="text-align: center;">
            <div style="width: 50px; height: 50px; border: 3px solid #334155; border-top: 3px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
            <h2>Загрузка админки...</h2>
            <p>Переадресация на правильную страницу</p>
        </div>
    </div>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</body>
</html>
